<h2>Prediction Tables</h2>

<div class="predictions-table">
{% for grade in site.data.next_round_predictions.grades %}
<details>
    <summary>{{ grade.name }}</summary>
<table>
  <tr>
    <th></th>
    <th>Home Team</th>
    <th>Win Chance</th>
    <th>Away Team</th>
    <th></th>
  </tr>
{% for game in grade.games %}
  <tr>
    <td> <img src="{{ site.url }}/assets/team_logos/{{ game.team_home}}.png" height="60" class="img-left"> </td>
    <td> {{ game.team_home }} </td>
    <td>
    <div class="chance-bar-wrapper">
    <div class="{{ game.team_home | replace: " ", "-"  }} chance-bar chance-bar-right" style="width:{{ game.chance_home }}%;">{{ game.chance_home }}%</div>
    <div class="chance-bar chance-bar-divider"></div>
    <div class="{{ game.team_away | replace: " ", "-" }} chance-bar chance-bar-left" style="width:{{ game.chance_away }}%;">{{ game.chance_away }}%</div>
    </div></td>

    <td> {{ game.team_away }} </td>
    <td> <img src="{{ site.url }}/assets/team_logos/{{ game.team_away}}.png" height="60"> </td>
  </tr>
{% endfor %}
</table>
</details>
{% endfor %}
</div>
