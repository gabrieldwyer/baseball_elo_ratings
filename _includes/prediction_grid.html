
<div class="predictions-grid-wrapper">

{% for grade in site.data.next_round_predictions.grades %}
{% if grade.games.size > 0 %}
<details>
    <summary>{{ grade.name }} - Round {{ grade.round_number }}</summary>
    <hr>
    {% for game in grade.games %}
    <div class="predictions-grid-card">
        <span class="team-logo home-logo"><img src="assets/team_logos/{{ game.team_home }}.png" alt="{{ game.team_home }} Logo"></span>
        <span class="home-name">{{ game.team_home }}</span>
        <span class="at-symbol" style="font-size: 20px">@</span>
        <span class="away-name">{{ game.team_away }}</span>
        <span class="chance-bar-wrapper">
            <div class="{{ game.team_away | replace: " ", "-"  }} chance-bar chance-bar-right" style="width:{{ game.chance_away }}%;">{{ game.chance_away }}%</div>
            <div class="chance-bar chance-bar-divider"></div>
            <div class="{{ game.team_home | replace: " ", "-" }} chance-bar chance-bar-left" style="width:{{ game.chance_home }}%;">{{ game.chance_home }}%</div> </span>
        <span class="away-name"></span>
        <span class="team-logo away-logo"><img src="assets/team_logos/{{ game.team_away }}.png" alt="{{ game.team_away }} Logo"></span>

    </div>
    {% endfor %}
    <hr>
</details>
{% endif %}
{% endfor %}
</div>
